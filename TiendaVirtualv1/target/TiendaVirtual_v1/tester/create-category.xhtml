<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 


<h1>Crear Categoria</h1>

<h:form>
	<h:panelGrid columns="3">

		
		<h:outputLabel value="Nombre:" for="name"/>
		<h:inputText id="name" value="#{categoryController.category.name}"/>
		<h:message for="name"/>
		
			
		<h:commandButton action="#{categoryController.save()}" value="Guardar" />
		<h:commandButton action="list-categorys" value="Cancelar" />
		<h:messages globalOnly="true"/>
	
	</h:panelGrid>


</h:form>


</body> 
</html>
